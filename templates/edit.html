{% extends 'base.html' %}
{% block body %}
    <h1>여기는 edit입니다.</h1>
    <form action="/{{todo.id}}/update">
      <div class="form-group">
        <label for="title">Title</label>
        <input value="{{todo.title}}" name="title" type="title" class="form-control" id="title" aria-describedby="title" placeholder="ex) 제목을 입력하세요">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea value="{{todo.content}}" name="content" class="form-control" id="content" rows="5" placeholder="내용을 입력하세요."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
